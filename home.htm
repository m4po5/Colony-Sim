<!DOCTYPE html>
<html> 
    <head>
        <title>ColonySim</title>
    <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="menubar">
            <img src="img/buttonPlay.png" onclick="ColonySim.GameControls.playToggle()" class="button">
            <span class="storage"><label for="wood">Wood: </label><span id="wood">0</span></span>
            <span class="storage"><label for="food">Food: </label><span id="food">0</span></span>
        </div>
        <div id="tasksOverview">
            <div id="citizens"></div>
            <div id="locations"></div>
        </div>

        <div id="locationManagement" style="visibility:collapse">Manage your locations here!</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="core.js"></script>
        <script src="ui.js"></script>
        <script src="main.js"></script>
    </body>
</html>
